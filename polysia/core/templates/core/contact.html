<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Polysia | Get in Touch</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Polysia</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
            <a href="/blog">Blog</a>
            <a href="/portfolio">Portfolio</a>
            <!-- <a href="/contact">Contact</a> -->
            <a href="/careers">Careers</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you. Reach out with any questions!</p>
        <iframe src="https://www.youtube.com/embed/G28e_kQk3kU?autoplay=1&loop=1&playlist=G28e_kQk3kU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    </section>

    <section class="contact-form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Polysia. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
